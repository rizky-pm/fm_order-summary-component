<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="card">
        <div class="card__hero"></div>
        <div class="card__content">
            <div class="card__content__title">Order Summary</div>
            <div class="card__content__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <div class="card__content__detail">
                <div class="card__content__detail__icon"></div>
                <div class="card__content__detail__plan">Annual Plan</div>
                <div class="card__content__detail__price">$59.99/year</div>
                <div class="card__content__detail__change"><a href="#" class="link-tag">Change</a></div>
            </div>
            <button type="submit" class="card__content__button">Proceed To Payment</button>
            <a href="#" class="card__content__cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
